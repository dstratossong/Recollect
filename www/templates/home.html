<ion-view ng-controller="titleCtl" title="{{ title }}">

  <ion-content>
    <ion-list ng-controller="menuCtl">
      <ion-item
        ng-repeat="item in menuItems"
        ui-sref="{{ item.state }}"
        ng-click="{{ item.clickHandler }}">
        <span class="{{ item.iconClass }}"></span>
        <span>{{ item.name }}</span>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
